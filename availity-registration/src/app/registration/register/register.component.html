<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Availity Registration Form</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name"  formControlName="firstName" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" formControlName="lastName" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="NPI Number" formControlName="npiNumber" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telephone Number"  type="tel" formControlName="telephone" required maxlength="10" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email address"  type="email" formControlName="email" required/>
        </mat-form-field>
        <h3>Business Address</h3>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="address"  formControlName="address" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="address 2" formControlName="address2"/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" formControlName="city" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>State</mat-label>
          <input matInput placeholder="State" formControlName="state" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Zip Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="Zip Code"  formControlName="zip" required/>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button  type="submit" class="btn-block" >Register</button>
    </form>
  </mat-card>
</div>
